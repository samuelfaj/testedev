<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Groovy Forever</a>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-12 pt-3 pb-3">
			<button class="btn btn-light mr-2">T-Shirt</button>
			<button class="btn btn-light mr-2">Jeans</button>
			<button class="btn btn-light mr-2">Feminino</button>
			<button class="btn btn-light">Camisa</button>
		</div>
	</div>
	<div class="row">
		<div class="col-6 mb-3" *ngFor="let item of items">
			<div class="col-md-12" style="border:1px solid #ccc; height: 100%">
				<img [src]="item.icon" class="img-fluid">
				<p class="text-center text-capitalize pt-2 pb-2 mb-0" style="height: 90px">{{item.name}}</p>
				<p class="text-center text-capitalize" style="font-weight: bold">{{item.price | currency:'BRL'}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item" *ngFor="let x of pages;let p = index;" [ngClass]="{active: page==p+1}"><a class="page-link" href="javascript:void(0)" (click)="search((p+1))">{{(p+1)}}</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div>
